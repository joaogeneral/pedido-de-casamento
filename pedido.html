<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa comigo?</title>
</head>

<body>
    <div id="conteudo">
        <h2 style="
            font-family: Chakra Petch;
        ">Casa comigo amor?</h2>
        <div style="margin: auto;width: 170px;">
            <button style="position: fixed;display: block;margin-left: -40px;" class="btn" onclick="sim()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: absolute;">NÃO</button>
        </div>

    </div>
</body>

<style>
    #conteudo {
        background: #ed5757;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        text-align: center;
    }

    .btn {
        background: #000000;
        color: white;
        border: none;
        padding: 20px;
        width: 100px;
        border-radius: 5px;
        font-family: Chakra Petch;
        font-size: 15px;
    }
</style>

<script>
    function sim() {
        alert("Te amo amor")
        // Essa linha redireciona a um link no youtube após clicar no sim 
        location.href = "https://music.youtube.com/watch?v=izGwDsrQ1eQ";
    }

    function desvia(t) {
        var btn = t;
        btn.style.position = 'absolute'
        btn.style.top = geraPosicao(10, 90);
        btn.style.right = geraPosicao(10, 90);
        console.log("opa, desviei...");
    }


    function geraPosicao(min, max) {
        return Math.random() * (max - min) + min + "%";
    }

</script>


</html>
